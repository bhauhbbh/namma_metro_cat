<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Metro Cat Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameWrapper {
            display: flex;
            gap: 30px;
            align-items: center;
            padding: 20px;
            max-width: 100vw;
        }
        #controlsPanel {
            min-width: 250px;
            padding: 20px;
        }
        #controlsPanel h2 {
            margin-bottom: 20px;
            color: #ffa500;
            font-size: 20px;
        }
        .control-item {
            margin: 10px 0;
            padding: 5px 0;
            font-size: 14px;
        }
        .control-key {
            display: inline-block;
            padding: 2px 6px;
            font-weight: bold;
            color: #ffa500;
            min-width: 60px;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            display: block;
            border: 3px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
            height: auto;
        }
        #scorePanel {
            min-width: 200px;
            padding: 20px;
        }
        #touchControls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            justify-content: space-around;
            gap: 10px;
        }
        .touch-btn {
            background: rgba(255,165,0,0.3);
            border: 2px solid #ffa500;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            touch-action: manipulation;
            user-select: none;
        }
        .touch-btn:active {
            background: rgba(255,165,0,0.6);
        }

        /* Mobile styles */
        @media (max-width: 1024px) {
            #gameWrapper {
                flex-direction: column;
                gap: 15px;
                padding: 10px;
            }
            #controlsPanel, #scorePanel {
                min-width: 100%;
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            #controlsPanel h2, #scorePanel h2 {
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
                font-size: 18px;
            }
            .control-item {
                margin: 5px;
                font-size: 12px;
            }
            #score {
                font-size: 36px;
                margin: 10px 0;
            }
            .stat-item {
                margin: 5px 10px;
            }
            .stat-value {
                font-size: 18px;
            }
            #touchControls {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            #controlsPanel, #scorePanel {
                font-size: 11px;
            }
            #score {
                font-size: 28px;
            }
            .touch-btn {
                padding: 12px 18px;
                font-size: 14px;
            }
        }
        #scorePanel h2 {
            margin-bottom: 20px;
            color: #ffa500;
            font-size: 20px;
        }
        #score {
            font-size: 56px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
        }
        .stat-item {
            margin: 15px 0;
            padding: 5px 0;
        }
        .stat-label {
            color: #888;
            font-size: 13px;
        }
        .stat-value {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <!-- Left Panel - Controls -->
        <div id="controlsPanel">
            <h2>Controls</h2>
            <div class="control-item">
                <span class="control-key">UP x1</span> Low Jump
            </div>
            <div class="control-item">
                <span class="control-key">UP x2</span> Normal Jump
            </div>
            <div class="control-item">
                <span class="control-key">UP x3</span> High Jump
            </div>
            <div class="control-item">
                <span class="control-key">DOWN/S</span> Crouch
            </div>
            <div class="control-item">
                <span class="control-key">LEFT/A</span> Move Left
            </div>
            <div class="control-item">
                <span class="control-key">RIGHT/D</span> Move Right
            </div>
        </div>

        <!-- Center - Game Canvas -->
        <div id="gameContainer">
            <canvas id="gameCanvas" width="1200" height="675"></canvas>
        </div>

        <!-- Right Panel - Score -->
        <div id="scorePanel">
            <h2>Score</h2>
            <div id="score">0</div>
            <div class="stat-item">
                <div class="stat-label">Pigeons Caught</div>
                <div class="stat-value" id="pigeonsCaught">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Eagles Dodged</div>
                <div class="stat-value" id="eaglesDodged">0</div>
            </div>
        </div>
    </div>

    <!-- Mobile Touch Controls -->
    <div id="touchControls">
        <button class="touch-btn" id="btnLeft">◄</button>
        <button class="touch-btn" id="btnCrouch">↓</button>
        <button class="touch-btn" id="btnJump">↑</button>
        <button class="touch-btn" id="btnRight">►</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
